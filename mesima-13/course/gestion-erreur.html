<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="test">

    </div>
    <script>
        function fetchData() {
            return fetch('https://baconipsum.com/api/?type=all-meat&paras=2&start-with-lorem=1')
            .then(response => {
            if (!response.ok) {
                throw new Error('Erreur lors de la récupération des données');
            }
            return response.json();
            });
        }

        fetchData()
        .then(data => {
            document.getElementById('test').innerHTML = data;
        })
        .catch(error => {
            console.error(error);
        });

    </script>
</body>
</html>
