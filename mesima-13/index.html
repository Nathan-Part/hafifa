    <script>
        async function returnPromise(parameter)
        {
            return new Promise((resolve, reject) => {
                resolve("Message info : " + parameter);
            });
        }


        async function returnPromise2(parameter)
        {
            return new Promise((resolve, reject) => {
                if(parameter == "good")
                {
                    resolve('Ok');
                }
                else
                {
                    reject('The message is incorrect');
                }
            })
        }

        async function returnPromise3(number1, number2)
        {
            return new Promise((resolve, reject) => {
                if(typeof number1 == "number" && typeof number2 == "number")
                {
                    if(number1 > number2)
                    {
                        resolve("first number is bigger");
                    }
                    else if(number1 < number2)
                    {
                        resolve("Second number is bigger");
                    }
                }
                else
                {
                    reject('Wrong number');
                }
            })
        }

        var promise1 = returnPromise('b');
        var promise2 = returnPromise2('good');
        var promise3 = returnPromise3(2, 1);

        async function main()
        {
            await promise1.then(console.log).catch(console.error)
            await promise2.then(console.log).catch(console.error)
            await promise3.then(console.log).catch(console.error)
        }
