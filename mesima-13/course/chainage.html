<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getData() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                const data = 'Hello, ';
                resolve(data);
            }, 2000);
        });
    }
    
    function appendData(data) {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                const updatedData = data + 'world!';
                resolve(updatedData);
                }, 2000);
            });
        }

        getData()
        .then(result => {
            console.log(result); // Affiche 'Hello, '
            return appendData(result);
        })
        .then(updatedResult => {
            console.log(updatedResult); // Affiche 'Hello, world!'
        })
        .catch(error => {
            console.error(error);
        })
        
    </script>
</body>
</html>
